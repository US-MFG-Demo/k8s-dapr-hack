# Default values for vehicleregistrationservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
containerPort: 6002

image:
  repository:
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []
nameOverride: "vehicleregistrationservice"
fullnameOverride: "vehicleregistrationservice"

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  dapr.io/enabled: "true"
  dapr.io/app-id: "vehicleregistrationservice"
  dapr.io/app-port: "6002"
  dapr.io/log-level: "debug"
  dapr.io/sidecar-cpu-request: "100m"
  dapr.io/sidecar-memory-request: "250Mi"
  dapr.io/sidecar-cpu-limit: "300m"
  dapr.io/sidecar-memory-limit: "1000Mi"

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 3500

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
  hosts:
  - host: "dummy"
    paths:
    - path: "/"
      pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 1000m
    memory: 200M

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
